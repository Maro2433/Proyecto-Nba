        <div class="registro">
            
            <h3>REGISTRO</h3>

                <input type="text" placeholder="INGRESE SU APELLIDO" required class="apellido">
                <input type="email" placeholder="INGRESE CORREO" required class="correo">
                <input type="password" placeholder="INGRESE CONTRASEÑA" required class="contraseña">
                <input type="password" placeholder="INGRESE NUEVAMENTE LA CONTRASEÑA" required class="contraseña">
                <input type="number" min="15" max="99" placeholder="INGRESE SU EDAD" class="edad">
                <input type="checkbox" class="condiciones"><p>acepto las condiciones del servicio y la politica de privacidad de nba site</p>

            </form>
